<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Generating icons...</p>
  <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
  <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>

  <div id="downloads"></div>

  <script>
    function generateIcon(size, canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Draw green background
      ctx.fillStyle = '#10b981';
      ctx.fillRect(0, 0, size, size);

      // Draw white "TB" text
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `bold ${size * 0.35}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('TB', size / 2, size / 2);

      // Create download link
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.download = `pwa-${size}x${size}.png`;
        link.href = url;
        link.textContent = `Download pwa-${size}x${size}.png`;
        link.style.display = 'block';
        link.style.margin = '10px';
        link.style.fontSize = '18px';
        document.getElementById('downloads').appendChild(link);
      });
    }

    // Generate both sizes
    generateIcon(512, 'canvas512');
    generateIcon(192, 'canvas192');

    document.querySelector('p').textContent = 'Click the links below to download the icons:';
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #10b981; }
    a {
      color: #10b981;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #10b981;
      border-radius: 5px;
      transition: all 0.3s;
    }
    a:hover {
      background: #10b981;
      color: white;
    }
  </style>
</body>
</html>
